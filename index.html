<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
</head>
<body>
  <h1 style="background-color: crimson;">URL Shortener : </h1>
  <form action="/shorten" method="post">
    <label for="url">Enter Your URL Here:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Short Your Url By Clicking Me</button>
  </form>
  <p>Shortened URL: <span id="shortenedUrl"></span></p>
</body>
</html>
